<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resonator Simulator</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
</head>
<body>
  <div class="container two-column">
    <div class="header-row">
      <h1>Resonator Simulator</h1>
    </div>

    <div class="controls-column scrollable-column">
      <!-- Symmetric coupling checkbox -->
      <div class="symmetric-checkbox-container">
        <input type="checkbox" id="symmetric_checkbox" checked>
        <label for="symmetric_checkbox">Symmetric coupling</label>
      </div>

      <!-- Coupling controls: either symmetric single control OR stacked input & output controls -->
      <div class="selectors">
        <div class="selector" id="symmetric_container" style="display:block;">
          <label for="symmetric_coupling_select">Symmetric Coupling</label>
          <select id="symmetric_coupling_select"></select>
          <div id="symmetric_coupling_params" class="params"></div>
          <div id="symmetric_coupling_getters" class="getters"></div>
        </div>

        <!-- Stacked input/output - placed in the same area as symmetric container and hidden when symmetric is on -->
        <div id="input_output_stack" class="selectors two-columns" style="display:none;">
          <div class="selector" id="input_container">
            <label for="input_coupling_select">Input Coupling</label>
            <select id="input_coupling_select"></select>
            <div id="input_coupling_params" class="params"></div>
            <div id="input_coupling_getters" class="getters"></div>
          </div>

          <div class="selector" id="output_container">
            <label for="output_coupling_select">Output Coupling</label>
            <select id="output_coupling_select"></select>
            <div id="output_coupling_params" class="params"></div>
            <div id="output_coupling_getters" class="getters"></div>
          </div>
        </div>
      </div>

      <!-- Transition line controls -->
      <div class="selectors">
        <div class="selector">
          <label for="transition_line_select">Transition Line</label>
          <select id="transition_line_select"></select>
          <div id="transition_line_params" class="params"></div>
          <div id="transition_line_getters" class="getters"></div>
        </div>
      </div>


      <!-- Substrate controls -->
      <div class="selectors">
        <div class="selector" style="grid-column: 1 / -1;">
          <label for="substrate_select">Substrate</label>
          <select id="substrate_select"></select>
          <div id="substrate_params" class="params"></div>
          <div id="substrate_getters" class="getters"></div>
        </div>
      </div>
    </div>

    <div class="results">
      <h2>Results</h2>
      <div style="margin-top:0.75rem;">
        <div id="mode_controls" class="params">
          <label for="mode_n_number">Mode (n)</label>
          <label for="mode_n_range"></label>
          <input id="mode_n_number" class="param-number" type="number" min="1" max="10" step="1" value="1">
          <input id="mode_n_range" class="param-range" type="range" min="1" max="10" step="1" value="1">
        </div>
      </div>
      <div id="outputs">
<!--        <div>Angular frequency (w1): <span id="w1">-</span></div>-->
        <div>f<sub>0</sub>: <span id="f1">-</span>GHz</div>
        <div>Q<sub>int</sub>: <span id="q_i">-</span></div>
        <div>Q<sub>ext</sub>: <span id="q_e">-</span></div>
        <div>Q<sub>L</sub>: <span id="q_tot">-</span></div>
      </div>
    </div>

    <div class="plot-column">
      <div class="plot-tabs">
        <button class="plot-tab-button active" data-plottype="lorentzian">Lorentzian</button>
        <button class="plot-tab-button" data-plottype="res_vs_length">f<sub>0</sub> vs Length</button>
        <button class="plot-tab-button" data-plottype="q_vs_coupling">Q<sub>L</sub> vs Coupling</button>
          <button class="plot-tab-button" data-plottype="q_vs_n">Q<sub>L</sub> vs n</button>
        <button class="plot-tab-button" data-plottype="s21_vs_w">S21 vs &omega;</button>
      </div>
      <div class="plot-wrapper">
        <div id="plot" style="width:100%;"></div>
        <div id="lorentzian_controls" class="visible">
          <button id="save_lorentzian_btn">Save Current Trace</button>
          <button id="clear_lorentzian_btn">Clear Saved Traces</button>
          <button id="insert_presets_btn" title="Insert preset coupling frequencies">Insert Presets</button>
          <button id="clear_presets_btn" title="Clear preset annotations">Clear Presets</button>

          <!-- New: controls to overlay saved/preset lorentzian(s) on the S21 plot -->
          <div class="lorentzian-overlay-controls" style="margin-top:0.5rem; display:flex; gap:0.5rem; align-items:center;">
            <input type="checkbox" id="overlay_lorentzian_on_s21_checkbox" checked>
            <label for="overlay_lorentzian_on_s21_checkbox" style="white-space:nowrap;">Overlay Lorentzian on S21</label>

            <label for="lorentzian_y_offset_number" style="margin-left:0.5rem;">Y-offset:</label>
            <input id="lorentzian_y_offset_number" class="param-number" type="number" step="0.01" value="0" style="width:6rem;">
            <input id="lorentzian_y_offset_range" class="param-range" type="range" min="-1" max="1" step="0.01" value="0" style="flex:1;">
          </div>
        </div>
      </div>
    </div>
    <button id="swap_columns_btn" title="Swap Controls and Plot" class="swap-between" aria-label="Swap Controls and Plot">&leftrightarrow;</button>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resonator Simulator</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
</head>
<body>
  <div class="container two-column">
    <div class="header-row">
      <h1>Resonator Simulator</h1>
    </div>

    <div class="controls-column">
      <!-- Top row: only transition line in the middle; left/right intentionally empty to keep layout -->
      <div class="selectors">
        <div class="selector">
          <label for="transition_line_select">Transition Line</label>
          <select id="transition_line_select"></select>
          <div id="transition_line_params" class="params"></div>
          <div id="transition_line_getters" class="getters"></div>
        </div>
      </div>

      <!-- Area below transition line: either symmetric single control OR stacked input & output controls -->
      <div class="selectors" style="margin-top:0.75rem;">
        <div class="selector" id="symmetric_container" style="display:block;">
          <label for="symmetric_coupling_select">Symmetric coupling</label>
          <select id="symmetric_coupling_select"></select>
          <div id="symmetric_coupling_params" class="params"></div>
          <div id="symmetric_coupling_getters" class="getters"></div>
        </div>

        <!-- Stacked input/output - placed in the same area as symmetric container and hidden when symmetric is on -->
        <div id="input_output_stack" class="selectors two-columns" style="display:none;">
          <div class="selector" id="input_container">
            <label for="input_coupling_select">Input Coupling</label>
            <select id="input_coupling_select"></select>
            <div id="input_coupling_params" class="params"></div>
            <div id="input_coupling_getters" class="getters"></div>
          </div>

          <div class="selector" id="output_container">
            <label for="output_coupling_select">Output Coupling</label>
            <select id="output_coupling_select"></select>
            <div id="output_coupling_params" class="params"></div>
            <div id="output_coupling_getters" class="getters"></div>
          </div>
        </div>
      </div>

      <!-- Symmetric coupling checkbox -->
      <div style="margin:8px 0; display:flex; gap:8px; align-items:center;">
        <input type="checkbox" id="symmetric_checkbox" checked>
        <label for="symmetric_checkbox">Symmetric coupling</label>
      </div>

      <!-- Below: substrate and mode -->
      <div class="selectors">
        <div class="selector" style="grid-column: 1 / -1;">
          <label for="substrate_select">Substrate</label>
          <select id="substrate_select"></select>
          <div id="substrate_params" class="params"></div>
          <div id="substrate_getters" class="getters"></div>
        </div>
      </div>
    </div>

    <div class="results-column">
      <div class="results">
        <h2>Results</h2>
        <div style="margin-top:0.75rem;">
          <div id="mode_controls" class="params">
            <label for="mode_n_number">Mode (n)</label>
            <label for="mode_n_range"></label>
            <input id="mode_n_number" class="param-number" type="number" min="1" max="10" step="1" value="1">
            <input id="mode_n_range" class="param-range" type="range" min="1" max="10" step="1" value="1">
          </div>
        </div>
        <div id="outputs">
          <div>Angular frequency (w1): <span id="w1">-</span></div>
          <div>Frequency (f1, Hz): <span id="f1">-</span></div>
          <div>Q (internal): <span id="q_i">-</span></div>
          <div>Q (external): <span id="q_e">-</span></div>
          <div>Q (total): <span id="q_tot">-</span></div>
        </div>
      </div>

      <div id="plot" style="width:100%;height:400px;margin-top:1rem;"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
